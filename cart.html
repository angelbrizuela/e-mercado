  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>



      <div class="btn-group">
        <button type="button" class="btn btn-outline-warning dropdown-toggle" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false" id="user">
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Ver mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" id="salir" href="index.html">Cerrar sesion</a>
        </div>
      </div>

  </nav>

  <main>
    <div class="row justify-content-md-center">
      <div class="col-md-8 order-md-1">

        <div class="text-center p-5">
          <h2>Carrito de Compras</h2>
        </div>

        <div class="container">
          <div id="cart-container"></div>
        </div>


        <form class="">
          <div class="d-block my-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Premium (2-5 dias) - costo del 15% sobre el subtotal.
              </label>
              <br>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Express (5-8 dias) - costo del 7% sobre el subtotal.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                standar (12 a 15 dias) - Costo del 5% sobre sobre el subtotal.
              </label>
            </div>
          </div>
        </form>
        <div class="d-block my-3">
          <form class="row g-3">


            <div class="col-12">
              <label for="inputAddress" class="form-label">Domicilio Completo</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="calle,numero y esquina">
            </div>

            <div class="col-md-5">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Departamento</label>
              <select id="inputState" class="form-select">
                <option selected>Seleccionar</option>
                <option>Montevideo</option>
                <option>Canelones</option>
                <option>Otro</option>
              </select>
            </div>

          </form>
          <div>
            <h3>Costos</h3>
            <div class="col-3 bg-light p-6 border">
              Subtotales:
              <p id="costoSub"></p>
            </div>
            <div class="col-3 bg-light p-6 border">
              Costo de envio:
              <p id="costoEnvio"></p>

            </div>
            <div class="col-3 bg-light p-6 border">
              Costo Total:
              <p id="costoTotal"></p>

            </div>
            <button type="button" class="btn btn-dark">Finalizar Compra</button>
          </div>
        </form>
        </div>


      </div>
    </div>


    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

  </main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
